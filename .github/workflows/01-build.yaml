"on":
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

name: Build and Test

jobs:
    checkout:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2

            - name: Install dependencies
              run: npm install

            - name: Run Lint
              run: npm run lint
